<ion-header>

  <ion-navbar text-capitalize>
    <ion-title>kunci jawaban</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid text-center>
    <ion-row class="tab-tl">
      <ion-col>
        No. Soal
      </ion-col>
      <ion-col>
        Jawaban Saya
      </ion-col>
      <ion-col *ngIf="newArr[0].bahas !== null">
        Kunci Jawaban
      </ion-col>
      <ion-col *ngIf="newArr[0].bahas === null">
        Kunci Jawaban
      </ion-col>
      <ion-col *ngIf="newArr[0].bahas !== null">
        Bahasan
      </ion-col>
    </ion-row>
    <ion-row class="tab-cnt" *ngFor="let item of newArr; let i=index ">
      <ion-col class="pad20">
        <h4>{{i+1}}</h4>
      </ion-col>
      <ion-col class="pad20">
        <h4 *ngIf="item.myans === undefined || item.myans === null ">-</h4>
        <h4 style="margin: auto;" *ngIf="item.myans !== undefined" [style.color]="(item.myans === item.answ)?'#03e803':'#ff0000'">{{item.myans}}</h4>
      </ion-col>
      <ion-col style="color: #03e803 !important;" class="pad20">
        <h4>{{item.answ}}</h4>
      </ion-col>
      <ion-col *ngIf="newArr[0].bahas !== null">
        <button ion-button color="straw" outline (click)="bahas(item.bahas)">
          <ion-icon name="eye"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
