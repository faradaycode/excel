<ion-content class="no-scroll">
  <div class="container">
    <div id="home-div" text-center>
      <div class="devLogo">
        <img src="assets/imgs/logo-baru-glow.png" class="img-responsive" [@flip]="fliping" />
      </div>
      <div class="app-names" text-capitalize>
        <h1>simulasi CBT USBN SD</h1>
      </div>
      <div id="menu-home">
        <h2 text-capitalize>pilih kelasmu</h2>
        <ion-grid id="kelas-id">
          <ion-row>
            <ion-col>
              <button outline ion-button block color="dark" (click)="goTo('4')">
                <h1>4</h1>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button outline block color="dark" (click)="goTo('5')">
                <h1>5</h1>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button outline block color="dark" (click)="unhide()" [ngStyle]="{'background-color': hidestat ? 'green' : ''}">
                <h1>6</h1>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid id="paket6" *ngIf="hidestat">
          <ion-row>
            <ion-col>
              <button outline ion-button block color="dark" (click)="goTo('6','a')">
                <h1>A</h1>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button outline block color="dark" (click)="goTo('6','b')">
                <h1>B</h1>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
