<ion-content padding>
  <div class="upcontent">
    <div id="nilai-div" margin-bottom text-capitalize>
      <ion-grid>
        <ion-row text-center>
          <ion-col col-12>
            <div class="scoring">
              <h1 no-margin>Nilai</h1>
              <div class="ikon">
                <span class="f20"><ion-icon name="trophy"></ion-icon></span>
                <span class="val-score">{{(trueans/(totalar/10))*10}}</span>                
              </div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row text-center margin-top>
          <ion-col col-4>
            <h1><ion-icon name="list-box"></ion-icon> soal</h1>
            <h1>{{totalar}}</h1>
            
          </ion-col>
          <ion-col col-4>
            <h1><ion-icon name="checkmark"></ion-icon> benar</h1>
            <h1>{{trueans}}</h1>
            
          </ion-col>
          <ion-col col-4>
            <h1><ion-icon name="close"></ion-icon> salah</h1>
            <h1>{{totalar-trueans}}</h1>
            
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <button style="padding: 20px;" full ion-button color="dark" (click)="onShow()">Rincian&nbsp;
    <ion-icon [name]="(!divShow)?'arrow-up':'arrow-down'"></ion-icon>
  </button>
  <div class="downcontent" [style.display]="(!divShow)?'none':'block'">
    <ion-grid text-center>
      <ion-row class="tab-tl">
        <ion-col>
          No. Soal
        </ion-col>
        <ion-col>
          Jawaban Saya
        </ion-col>
        <ion-col *ngIf="newArr[0].bahas !== null">
          Kunci Jawaban
        </ion-col>
        <ion-col *ngIf="newArr[0].bahas === null">
          Kunci Jawaban
        </ion-col>
        <ion-col *ngIf="newArr[0].bahas !== null">
          Bahasan
        </ion-col>
      </ion-row>
      <ion-row class="tab-cnt" *ngFor="let item of newArr; let i=index ">
        <ion-col class="pad20">
          {{i+1}}
        </ion-col>
        <ion-col class="pad20">
          <span *ngIf="item.myans === undefined || item.myans === null ">-</span>
          <span *ngIf="item.myans !== undefined ">{{item.myans}}</span>
        </ion-col>
        <ion-col class="pad20" *ngIf="newArr[0].bahas !== null">
          <span>{{item.answ}}</span>
        </ion-col>
        <ion-col class="pad20" *ngIf="newArr[0].bahas === null">
          <span>{{item.answ}}</span>
        </ion-col>
        <ion-col *ngIf="newArr[0].bahas !== null">
          <button ion-button color="light" outline (click)="bahas(item.bahas)">Click</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
