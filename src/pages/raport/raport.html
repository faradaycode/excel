<ion-content padding class="no-scroll">
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let i of ' '.repeat(totalMapel).split('')" col-3>
          <div class="panel">
            <div class="panel-heading">
              <div class="head-pinned"></div>
              <span>Kelas </span>
            </div>
            <div class="panel-body" text-center>
              <span class="m-score">100</span>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="posAbs to-left to-bottom">
      <button class="danger flats" large ion-button (click)="backto()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </div>
  </div>
</ion-content>
